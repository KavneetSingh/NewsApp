<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="bgImg">

        </div>
        <div class="bg">
            <div class="calc">
                <div class="display">
                    0
                </div>
                <div class="keypad">
                    <table>
                        <div class="row1">
                            <tr>
                                <td>(</td>
                                <td>)</td>
                                <td>mc</td>
                                <td>m+</td>
                                <td>m-</td>
                                <td>mr</td>
                                <td>AC</td>
                                <td>+/-</td>
                                <td>%</td>
                                <td id="yellowbtn">รท</td>
                            </tr>
                        </div>
                        <div class="row2">
                            <tr>
                                <td>2<sup>nd</sup></td>
                                <td>x<sup>2</sup></td>
                                <td>x<sup>3</sup></td>
                                <td>x<sup>y</sup></td>
                                <td>e<sup>x</sup></td>
                                <td>10<sup>x</sup></td>
                                <div class="numbtn">
                                    <td>7</td>
                                    <td>8</td>
                                    <td>9</td>
                                </div>
                                <td id="yellowbtn">x</td>
                            </tr>
                        </div>
                        <div class="row3">
                            <tr>
                                <td>1/x</td>
                                <td>x<sup>1/2</sup></td>
                                <td>x<sup>1/3</sup></td>
                                <td>x<sup>1/y</sup></td>
                                <td>ln</td>
                                <td>log<sub>10</sub></td>
                                <div class="numbtn">
                                    <td>4</td>
                                    <td>5</td>
                                    <td>6</td>
                                </div>
                                <td id="yellowbtn">-</td>
                            </tr>
                        </div>
                        <div class="row4">
                            <tr>
                                <td>x!</td>
                                <td>sin</td>
                                <td>cos</td>
                                <td>tan</td>
                                <td>e</td>
                                <td>EE</td>
                                <div class="numbtn">
                                    <td>1</td>
                                    <td>2</td>
                                    <td>3</td>
                                </div>
                                <td id="yellowbtn">+</td>
                            </tr>
                        </div>
                        <div class="row5">
                            <td>Rad</td>
                            <td>sinh</td>
                            <td>cosh</td>
                            <td>tanh</td>
                            <td>&#8508</td>
                            <td>Rand</td>
                            <td colspan="2">0</td>
                            <td>.</td>
                            <td>=</td>
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
